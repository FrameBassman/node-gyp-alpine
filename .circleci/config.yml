version: 2.1

jobs:
  node_12_20:
    docker:
      - image: node:12.20.1-alpine3.11
    steps:
      - checkout
      - restore_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
      - run:
          name: install libraries
          command: npm ci
      - save_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
          paths:
            - /home/circleci/.npm
  node_14_16:
    docker:
      - image: node:14.16.1-alpine3.11
    steps:
      - checkout
      - restore_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
      - run:
          name: install libraries
          command: npm ci
      - save_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
          paths:
            - /home/circleci/.npm

workflows:
  version: 2
  matrix-build:
    jobs:
      - node_12_20
      - node_14_16

